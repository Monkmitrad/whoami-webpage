<div class="container">
    <div class="card m-2 p-4">
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="E-Mail" autocomplete="email" name="email"
                        required ngModel email>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                        name="password" required ngModel>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
